<section class="content">
  <div class="content-block">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>
    <div class="row clearfix">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="card">
          <div class="tableBody">
            <div class="form-group mb-4">
              <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Search">
            </div>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Customer Name</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Location</th>
                    <th>Date Of Admition</th>
                    <th>Process Fees Receipt</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of LoanDetails| filter: searchText;">
                    <td class="table-img">
                      <img src="assets/images/user/user8.jpg" alt="">
                    </td>
                    <td>{{data?.firstName}} {{data.lastName}}</td>
                    <td>{{data?.mobileNumber}}</td>
                    <td>{{data?.propertyLocation?.huseNo}} {{data?.propertyLocation?.city}}</td>
                    <td>{{data?.propertyLocation?.state}}</td>
                    <td>{{data?.createdON}}</td>
                    <td *ngIf="false">{{data?.propertyLocationid}}</td>
                    <td>
                      <i class="far fa-file-pdf tbl-pdf"></i>
                    </td>
                    <!-- <td>
                      <button mat-icon-button class="tbl-action-btn">
                        <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'" (click)="saveEdit(data.id)"></app-feather-icons>
                      </button>
                      <button mat-icon-button class="tbl-action-btn">
                        <app-feather-icons [icon]="'trash-2'" [class]="'tbl-fav-delete'" (click)="deleteDetail(data.id)"></app-feather-icons>
                      </button>
                    </td> -->
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
